<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABM Barrios</title>
    <link rel="stylesheet" href="./styles/forms.css" />
</head>

<body>
    <main class="form-shell">
        <section class="panel stack" style="max-width: 820px;">
            <header>
                <h1>Barrios</h1>
                <p class="status" id="page-status"></p>
            </header>

            <section>
                <form id="neighborhood-form" class="form-grid">
                    <input type="hidden" name="id" />
                    <label>
                        <span>Ciudad</span>
                        <select name="city" required>
                            <option value="Rio Segundo">Río Segundo</option>
                            <option value="Pilar">Pilar</option>
                        </select>
                    </label>
                    <label><span>Nombre del Barrio</span><input name="name" required /></label>
                    <div class="actions">
                        <button type="submit" class="button">Guardar</button>
                        <button type="reset" class="button ghost">Limpiar</button>
                        <button type="button" class="button secondary" id="delete-neighborhood">Eliminar</button>
                    </div>
                    <p id="form-status" class="status"></p>
                </form>
            </section>

            <section>
                <h2>Listado</h2>
                <div class="actions" style="margin-bottom: 1rem;">
                    <label>Filtrar por ciudad:
                        <select id="filter-city">
                            <option value="">Todas</option>
                            <option value="Rio Segundo">Río Segundo</option>
                            <option value="Pilar">Pilar</option>
                        </select>
                    </label>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Ciudad</th>
                                <th>Barrio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="neighborhood-table"></tbody>
                    </table>
                </div>
            </section>
        </section>
    </main>
    <script type="module" src="./scripts/components/adminNav.js"></script>
    <script type="module" src="./scripts/pages/neighborhoodsPage.js"></script>
</body>

</html>

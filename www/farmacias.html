<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacias de Turno - Admin</title>
    <link rel="stylesheet" href="styles/forms.css">
    <style>
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab-button:hover {
            background-color: #f0f0f0;
        }

        .tab-button.active {
            border-bottom-color: #007bff;
            color: #007bff;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .day-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .day-card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Farmacias de Turno</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab="catalog">Catálogo de Farmacias</button>
            <button class="tab-button" data-tab="monthly">Carga Mensual</button>
            <button class="tab-button" data-tab="individual">Edición Individual</button>
            <button class="tab-button" data-tab="query">Consultar</button>
        </div>

        <!-- Tab 1: Pharmacy Catalog -->
        <div id="tab-catalog" class="tab-content active">
            <h2>Gestión del Catálogo</h2>

            <div class="filters">
                <label>
                    Ciudad:
                    <select id="catalog-city-filter">
                        <option value="">Todas</option>
                        <option value="Rio Segundo">Río Segundo</option>
                        <option value="Pilar">Pilar</option>
                    </select>
                </label>
                <button id="catalog-filter-btn" class="btn-primary">Filtrar</button>
                <button id="catalog-add-btn" class="btn-success">+ Nueva Farmacia</button>
            </div>

            <table id="catalog-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ciudad</th>
                        <th>Nombre</th>
                        <th>Barrio</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Tab 2: Monthly Loading -->
        <div id="tab-monthly" class="tab-content">
            <h2>Carga Mensual de Turnos</h2>

            <div class="form-group">
                <label>Ciudad:</label>
                <select id="monthly-city" required>
                    <option value="">Seleccione...</option>
                    <option value="Rio Segundo">Río Segundo</option>
                    <option value="Pilar">Pilar</option>
                </select>
            </div>

            <div class="form-group">
                <label>Año:</label>
                <input type="number" id="monthly-year" min="2020" max="2100" required>
            </div>

            <div class="form-group">
                <label>Mes:</label>
                <select id="monthly-month" required>
                    <option value="">Seleccione...</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>

            <button id="monthly-generate-btn" class="btn-primary">Generar Formulario</button>

            <div id="monthly-form-container" style="display: none;">
                <h3 id="monthly-form-title"></h3>
                <div id="monthly-days-grid" class="month-grid"></div>
                <div style="margin-top: 20px;">
                    <button id="monthly-save-btn" class="btn-success">Guardar Mes Completo</button>
                    <button id="monthly-cancel-btn" class="btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Tab 3: Individual Edit -->
        <div id="tab-individual" class="tab-content">
            <h2>Edición Individual de Turnos</h2>

            <div class="filters">
                <label>
                    Ciudad:
                    <select id="individual-city-filter">
                        <option value="">Todas</option>
                        <option value="Rio Segundo">Río Segundo</option>
                        <option value="Pilar">Pilar</option>
                    </select>
                </label>
                <label>
                    Fecha desde:
                    <input type="date" id="individual-date-from">
                </label>
                <label>
                    Fecha hasta:
                    <input type="date" id="individual-date-to">
                </label>
                <button id="individual-filter-btn" class="btn-primary">Filtrar</button>
            </div>

            <table id="individual-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ciudad</th>
                        <th>Fecha</th>
                        <th>Farmacia</th>
                        <th>Horario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Tab 4: Query -->
        <div id="tab-query" class="tab-content">
            <h2>Consultar Farmacia de Turno</h2>

            <div class="form-group">
                <label>Ciudad:</label>
                <select id="query-city" required>
                    <option value="">Seleccione...</option>
                    <option value="Rio Segundo">Río Segundo</option>
                    <option value="Pilar">Pilar</option>
                </select>
            </div>

            <div class="form-group">
                <label>Fecha (dejar vacío para hoy):</label>
                <input type="date" id="query-date">
            </div>

            <button id="query-search-btn" class="btn-primary">Buscar</button>

            <div id="query-result" style="margin-top: 20px; display: none;">
                <h3>Farmacia de Turno</h3>
                <div id="query-result-content"></div>
            </div>
        </div>

        <!-- Modal for Catalog Form -->
        <div id="catalog-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="catalog-modal-title">Nueva Farmacia</h2>
                <form id="catalog-form">
                    <input type="hidden" id="catalog-id">

                    <div class="form-group">
                        <label>Ciudad: *</label>
                        <select id="catalog-city" required>
                            <option value="">Seleccione...</option>
                            <option value="Rio Segundo">Río Segundo</option>
                            <option value="Pilar">Pilar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Nombre: *</label>
                        <input type="text" id="catalog-name" required>
                    </div>

                    <div class="form-group">
                        <label>Barrio:</label>
                        <select id="catalog-neighborhood">
                            <option value="">Sin barrio</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Dirección: *</label>
                        <input type="text" id="catalog-address" required>
                    </div>

                    <div class="form-group">
                        <label>Teléfono:</label>
                        <input type="text" id="catalog-phone">
                    </div>

                    <div class="form-group">
                        <label>Latitud:</label>
                        <input type="number" step="0.00000001" id="catalog-latitude">
                    </div>

                    <div class="form-group">
                        <label>Longitud:</label>
                        <input type="number" step="0.00000001" id="catalog-longitude">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-success">Guardar</button>
                        <button type="button" id="catalog-cancel-btn" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script type="module" src="scripts/pages/pharmaciesPage.js"></script>
    <script type="module" src="scripts/components/adminNav.js"></script>
</body>

</html>

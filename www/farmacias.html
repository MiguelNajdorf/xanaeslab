<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmacias de Turno</title>
    <link rel="stylesheet" href="./styles/forms.css" />
</head>

<body>
    <main class="form-shell">
        <section class="panel stack" style="max-width: 1200px;">
            <header>
                <h1>Farmacias de Turno</h1>
                <p class="status" id="page-status"></p>
            </header>

            <section>
                <h2>Filtros</h2>
                <form id="filter-form" class="form-grid"
                    style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
                    <label>
                        <span>Ciudad</span>
                        <select id="filter-city">
                            <option value="">Todas</option>
                            <option value="Rio Segundo">Río Segundo</option>
                            <option value="Pilar">Pilar</option>
                        </select>
                    </label>
                    <label>
                        <span>Fecha</span>
                        <input type="date" id="filter-date" />
                    </label>
                    <div class="actions">
                        <button type="button" id="apply-filters" class="button">Filtrar</button>
                        <button type="button" id="clear-filters" class="button ghost">Limpiar</button>
                    </div>
                </form>
            </section>

            <section>
                <h2>Listado</h2>
                <div class="table-wrapper" style="max-height: 400px; overflow-y: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Ciudad</th>
                                <th>Farmacia</th>
                                <th>Barrio</th>
                                <th>Dirección</th>
                                <th>Horario</th>
                                <th>Teléfono</th>
                                <th>Mapa</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="pharmacies-table"></tbody>
                    </table>
                </div>
            </section>

            <section>
                <h2>Crear / Editar</h2>
                <form id="pharmacy-form" class="form-grid">
                    <input type="hidden" name="id" />
                    <div class="grid-two">
                        <label>
                            <span>Ciudad *</span>
                            <select name="city" required>
                                <option value="Rio Segundo">Río Segundo</option>
                                <option value="Pilar">Pilar</option>
                            </select>
                        </label>
                        <label><span>Fecha *</span><input type="date" name="date" required /></label>
                        <label><span>Nombre de la Farmacia *</span><input name="name" required /></label>
                        <label>
                            <span>Barrio</span>
                            <select name="neighborhood_id">
                                <option value="">-- Seleccionar --</option>
                            </select>
                        </label>
                        <label><span>Dirección *</span><input name="address" required /></label>
                        <label><span>Horario *</span><input name="schedule" placeholder="Ej: 08:00 - 08:00"
                                required /></label>
                        <label><span>Teléfono</span><input name="phone" type="tel" /></label>
                        <label><span>Latitud</span><input name="latitude" type="number" step="0.00000001"
                                placeholder="-31.234567" /></label>
                        <label><span>Longitud</span><input name="longitude" type="number" step="0.00000001"
                                placeholder="-64.123456" /></label>
                    </div>
                    <div class="actions">
                        <button type="submit" class="button">Guardar</button>
                        <button type="reset" class="button ghost">Limpiar</button>
                        <button type="button" class="button secondary" id="delete-pharmacy">Eliminar</button>
                    </div>
                    <p id="form-status" class="status"></p>
                </form>
            </section>
        </section>
    </main>
    <script type="module" src="./scripts/components/adminNav.js"></script>
    <script type="module" src="./scripts/pages/pharmaciesPage.js"></script>
</body>

</html>

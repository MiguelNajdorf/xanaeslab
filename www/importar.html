<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importación Masiva de Productos - XanaesLab</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/import.css">
</head>

<body>
    <div class="container">
        <h1>Importación Masiva de Productos</h1>
        <p>Sube el archivo TXT/CSV separado por pipes (|) para importar productos.</p>

        <form id="importForm">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>Haz clic para seleccionar el archivo</p>
                <!-- Removed 'required' attribute to avoid "An invalid form control with name='file' is not focusable" error -->
                <input type="file" id="fileInput" name="file" accept=".txt,.csv" style="display: none">
                <p id="fileName" style="font-weight: bold; color: #6200ee;"></p>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button type="submit" id="submitBtn">Iniciar Importación</button>
        </form>

        <div id="log">Esperando archivo...</div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('importForm');
        const log = document.getElementById('log');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            }
        });

        function appendLog(message) {
            log.textContent += message + '\n';
            log.scrollTop = log.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) {
                alert('Por favor selecciona un archivo');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            submitBtn.disabled = true;
            progressBar.style.display = 'block';
            log.textContent = 'Iniciando carga del archivo...\n';

            try {
                const xhr = new XMLHttpRequest();
                // URL de producción
                const API_URL = 'https://anagramdev.com/apps/xanaeslab/querys/products_import.php';

                xhr.open('POST', API_URL, true);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                        if (percentComplete < 100) {
                            appendLog(`Subiendo: ${Math.round(percentComplete)}%`);
                        } else {
                            appendLog('Archivo subido. Procesando datos (esto puede tardar)...');
                        }
                    }
                };

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.ok) {
                                appendLog('\n✅ IMPORTACIÓN COMPLETADA');
                                appendLog(`Total procesados: ${response.data.total_processed}`);
                                appendLog(`Insertados: ${response.data.inserted}`);
                                appendLog(`Omitidos (Duplicados): ${response.data.skipped}`);
                                appendLog(`Errores: ${response.data.errors}`);
                                appendLog(`Marcas nuevas: ${response.data.new_brands}`);
                            } else {
                                appendLog(`\n❌ ERROR: ${response.message || 'Error desconocido'}`);
                            }
                        } catch (e) {
                            appendLog(`\n❌ Error al procesar respuesta: ${xhr.responseText}`);
                        }
                    } else {
                        appendLog(`\n❌ Error del servidor: ${xhr.status}`);
                    }
                    submitBtn.disabled = false;
                };

                xhr.onerror = function () {
                    appendLog('\n❌ Error de red');
                    submitBtn.disabled = false;
                };

                xhr.send(formData);

            } catch (error) {
                appendLog(`\n❌ Error: ${error.message}`);
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>

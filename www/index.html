<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xanaes Lab</title>
  <link rel="manifest" href="./assets/manifest.webmanifest" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="brand-badge">Xanaes Lab</span>
      <p class="brand-tagline">Precios actualizados de supermercados de Río Segundo y Pilar</p>
    </div>
    <nav class="main-nav" aria-label="Principal">
      <a href="#/" data-route="/" class="nav-link">Inicio</a>
      <a href="#/supermercados" data-route="/supermercados" class="nav-link">Supermercados</a>
      <a href="#/lista" data-route="/lista" class="nav-link">Lista de compras</a>
    </nav>
  </header>

  <main id="app" class="app-shell" tabindex="-1"></main>

  <footer class="legal-footer">
    <p>Los precios y vigencias son obtenidos de revistas públicas de cada supermercado. Xanaes Lab no se responsabiliza por diferencias en góndola.</p>
  </footer>

  <template id="home-template">
    <section class="hero">
      <h1>Encontrá el mejor precio en segundos</h1>
      <p>Explorá los supermercados disponibles o armá tu lista de compras con las mejores ofertas vigentes.</p>
      <div class="hero-actions">
        <a class="cta" href="#/supermercados">Ver supermercados</a>
        <a class="cta secondary" href="#/lista">Abrir lista de compras</a>
      </div>
    </section>
    <section class="top-categories" aria-labelledby="top-categories-title">
      <h2 id="top-categories-title">Accesos rápidos</h2>
      <div class="categories-grid">
        <a class="quick-link" href="#/supermercados">Supermercados</a>
        <a class="quick-link" href="#/lista">Lista de compras</a>
      </div>
    </section>
    <section class="legal-highlight" aria-live="polite"></section>
  </template>

  <script type="module" src="./scripts/app.js"></script>
</body>
</html>

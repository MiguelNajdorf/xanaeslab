<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ofertas - XanaesLab</title>
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/offers.css">
</head>

<body>
    <!-- Navigation is handled by adminNav.js -->
    <script type="module" src="./scripts/components/adminNav.js"></script>
    <main class="form-shell">
        <section class="panel stack" style="max-width: 1200px;">
            <header>
                <h1>Gestión de Ofertas (Revistas)</h1>
                <button id="btn-new-offer" class="btn btn-primary">Subir Nueva Oferta</button>
            </header>

            <!-- Offers List -->
            <section id="offers-list-section">
                <div class="filters">
                    <label>
                        <span>Estado</span>
                        <select id="filter-status">
                            <option value="">Todos</option>
                            <option value="pending">Pendiente</option>
                            <option value="processing">Procesando</option>
                            <option value="ready">Listo para Revisar</option>
                            <option value="completed">Completado</option>
                            <option value="error">Error</option>
                        </select>
                    </label>
                </div>
                <div id="offers-grid" class="offers-grid">
                    <!-- Offers will be loaded here -->
                    <p>Cargando ofertas...</p>
                </div>
            </section>
        </section>
    </main>

    <!-- Upload Modal -->
    <dialog id="upload-modal">
        <form id="upload-form">
            <h2>Subir Revista de Ofertas</h2>
            <label>
                <span>Supermercado</span>
                <select name="supermarket_id" id="upload-supermarket" required>
                    <option value="">Cargando...</option>
                </select>
            </label>
            <label>
                <span>Imagen (JPG, PNG, WebP)</span>
                <input type="file" name="image" accept="image/jpeg, image/png, image/webp" required>
            </label>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary"
                    onclick="document.getElementById('upload-modal').close()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Subir y Procesar</button>
            </div>
        </form>
    </dialog>

    <!-- Full Screen Review Interface -->
    <div id="review-interface">
        <div class="review-container">
            <div class="review-image-pane">
                <img id="review-image" src="" alt="Oferta">
            </div>
            <div class="review-form-pane">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Revisar Oferta</h2>
                    <button id="btn-close-review" class="btn btn-secondary">Cerrar</button>
                </div>

                <div id="review-details">
                    <p><strong>Supermercado:</strong> <span id="review-supermarket"></span></p>
                    <p><strong>Estado:</strong> <span id="review-status"></span></p>
                </div>

                <hr>

                <h3>Items Detectados</h3>
                <p class="help-text">Confirma cada item para agregarlo a la lista de precios.</p>

                <div id="parsed-items-list">
                    <!-- Parsed items forms will be injected here -->
                </div>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
                    <button id="btn-finish-review" class="btn btn-success" style="width: 100%;">Finalizar Revisión
                        (Marcar como Completado)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Add Product Modal -->
    <dialog id="quick-add-modal">
        <form id="quick-add-form">
            <h2>Crear Nuevo Producto</h2>
            <p class="help-text">Crea un producto rápidamente para asignarlo a la oferta.</p>

            <label>
                <span>Nombre del Producto</span>
                <input type="text" name="name" id="qa-name" required>
            </label>
            <label>
                <span>Descripción/Variante (Opcional)</span>
                <input type="text" name="description" id="qa-description"
                    placeholder="Ej: Para pelo graso, Sabor chocolate">
            </label>
            <div style="display: flex; gap: 10px;">
                <label style="flex: 1;">
                    <span>Marca (Opcional)</span>
                    <input type="text" name="brand" id="qa-brand">
                </label>
                <label style="flex: 1;">
                    <span>Categoría</span>
                    <div style="display: flex; gap: 5px;">
                        <input type="text" name="category_name" id="qa-category" list="categories-list" required
                            placeholder="Escribe o selecciona..." style="flex: 1;">
                        <button type="button" id="btn-suggest-category" class="btn btn-secondary"
                            title="Sugerir Categoría con IA" style="padding: 0 10px;">✨</button>
                    </div>
                    <datalist id="categories-list">
                        <!-- Populated by JS -->
                    </datalist>
                </label>
            </div>

            <div style="display: flex; gap: 10px;">
                <label style="flex: 1;">
                    <span>Unidad</span>
                    <select name="unit" id="qa-unit">
                        <option value="u">Unidad (u)</option>
                        <option value="kg">Kilogramo (kg)</option>
                        <option value="g">Gramo (g)</option>
                        <option value="lt">Litro (lt)</option>
                        <option value="ml">Mililitro (ml)</option>
                    </select>
                </label>
                <label style="flex: 1;">
                    <span>Tamaño/Peso</span>
                    <input type="text" name="size" id="qa-size" value="1" required>
                </label>
            </div>

            <label>
                <span>Restricciones (Opcional)</span>
                <textarea name="restrictions" id="qa-restrictions" rows="2"
                    placeholder="Ej: No incluye moñitos ni coditos"></textarea>
            </label>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary"
                    onclick="document.getElementById('quick-add-modal').close()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Crear y Seleccionar</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="scripts/pages/offersPage.js"></script>
</body>

</html>

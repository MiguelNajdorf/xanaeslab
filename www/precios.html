<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precios por supermercado</title>
  <link rel="stylesheet" href="./styles/forms.css" />
</head>

<body>
  <main class="form-shell">
    <section class="panel stack" style="max-width: 1200px;">
      <header>
        <h1>Precios por supermercado</h1>
        <p id="page-status" class="status"></p>
      </header>

      <section>
        <form id="price-form" class="form-grid">
          <label>
            <span>Supermercado</span>
            <select name="supermarket_id" required></select>
          </label>
          <label>
            <span>Producto</span>
            <select name="product_id" required></select>
          </label>
          <label><span>Precio</span><input type="number" name="price" min="0" step="0.01" required /></label>
          <label><span>Moneda</span><input name="currency" value="ARS" maxlength="3" required /></label>
          <label><span>Válido desde</span><input type="date" name="valid_from" required /></label>
          <label><span>Válido hasta</span><input type="date" name="valid_to" /></label>
          <label>
            <span>Tipo de promoción</span>
            <select name="promo_type_id">
              <option value="">Sin promoción</option>
            </select>
          </label>
          <div class="actions">
            <button type="submit" class="button">Guardar precio</button>
            <button type="button" id="cancel-edit" class="button" style="display:none;">Cancelar</button>
          </div>
          <p id="price-status" class="status"></p>
        </form>
      </section>

      <section>
        <h2>Precios registrados</h2>
        <form id="price-filters" class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
          <label>
            <span>Supermercado</span>
            <select name="supermarket_id">
              <option value="">Todos</option>
            </select>
          </label>
          <label>
            <span>Producto</span>
            <select name="product_id">
              <option value="">Todos</option>
            </select>
          </label>
          <label>
            <span>Tipo de promoción</span>
            <select name="promo_type_id">
              <option value="">Todos</option>
            </select>
          </label>
          <label>
            <span>Mostrar solo activos</span>
            <select name="active_only">
              <option value="1">Sí</option>
              <option value="0">No</option>
            </select>
          </label>
          <button type="submit" class="button">Filtrar</button>
        </form>
        <div class="table-wrapper" style="max-height: 400px; overflow-y: auto;">
          <table>
            <thead>
              <tr>
                <th>Supermercado</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Desde</th>
                <th>Hasta</th>
                <th>Promoción</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="price-table"></tbody>
          </table>
        </div>
      </section>
    </section>
  </main>
  <script type="module" src="./scripts/components/adminNav.js"></script>
  <script type="module" src="./scripts/pages/pricesPage.js"></script>
</body>

</html>

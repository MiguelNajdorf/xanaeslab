<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recolección de Basura</title>
    <link rel="stylesheet" href="./styles/forms.css" />
</head>

<body>
    <main class="form-shell">
        <section class="panel stack" style="max-width: 820px;">
            <header>
                <h1>Recolección de Basura</h1>
                <p class="status" id="page-status"></p>
            </header>

            <section>
                <h2>Seleccionar Barrio</h2>
                <div class="form-grid">
                    <label>
                        <span>Ciudad</span>
                        <select id="city-select">
                            <option value="Rio Segundo">Río Segundo</option>
                            <option value="Pilar">Pilar</option>
                        </select>
                    </label>
                    <label>
                        <span>Barrio</span>
                        <select id="neighborhood-select" disabled>
                            <option value="">-- Seleccionar --</option>
                        </select>
                    </label>
                </div>
            </section>

            <section id="schedule-section" style="display: none;">
                <h2>Horarios</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Día</th>
                                <th>Tipo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="schedule-table"></tbody>
                    </table>
                </div>

                <h3>Agregar Horario</h3>
                <form id="schedule-form" class="form-grid" style="grid-template-columns: 1fr 1fr auto;">
                    <label>
                        <span>Día</span>
                        <select name="day_of_week" required>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </label>
                    <label>
                        <span>Tipo</span>
                        <select name="type">
                            <option value="Residuos">Residuos</option>
                            <option value="Reciclables">Reciclables</option>
                            <option value="Poda">Poda</option>
                            <option value="Escombros">Escombros</option>
                        </select>
                    </label>
                    <div class="actions" style="align-self: end;">
                        <button type="submit" class="button">Agregar</button>
                    </div>
                </form>
                <p id="schedule-status" class="status"></p>
            </section>

        </section>
    </main>
    <script type="module" src="./scripts/components/adminNav.js"></script>
    <script type="module" src="./scripts/pages/trashSchedulePage.js"></script>
</body>

</html>
